<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Segelkalender | Webseiten</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
    <link href="./advent.css" rel="stylesheet">
    <style>
    html { 
        background: url(./images/florian-van-schreven-ZFMJ5xECg2I-unsplash-1920.jpg) no-repeat center center fixed; 
    }
    .day.open {
        display: none;
    }
    .day.closed {
        display: block;
    }
    </style>
</head>
<body>
    <main data-uk-height-viewport="expand: true">
            <h1>Webseiten: Segelkalender</h1>

            <div class="uk-margin" uk-grid>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
    <script>
    const today = new Date();
    const year = today.getFullYear();

    let doors = document.querySelectorAll('div.day.open')
    doors.forEach(door => { 
        let month = '12';
        if (location.search == '?t') {
            month = '11';
        }
        const n = door.dataset.day;
        const day = new Date(`${year}-${month}-${n}`);

        if (day.getTime() <= today.getTime()) {
            door.style.display = 'block';
            document.getElementById('closed-' + n).style.display = 'none';
        }
    });
    </script>
</body>
</html>
